<a href="#" class="list-group-item clearfix"
(click) = "onRecipeItemClicked()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
        <p class="list-group-item-list">{{recipeItem.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipeItem.imgPath" alt="{{recipeItem.name}}" class="img-responsive img-circle" style="max-height: 50px;">
    </span>
</a>
