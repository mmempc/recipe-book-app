<div  class="row">
    <div  class="col-md-5">
<app-recipe-list (recipeEvent) = "recipeDataa = $event"></app-recipe-list>
    </div>

    <div  class="col-md-7">
        <app-recipe-detail [recipeData]="recipeDataa" *ngIf="recipeDataa; else infoTxt"></app-recipe-detail>

        <ng-template #infoTxt>
            <p>Please Select A Recipe</p>
        </ng-template>
    </div>
</div>
